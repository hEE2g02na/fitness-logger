<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Logger</title>
</head>
<body class="has-bottomnav">
<div id="syncStatus">ğŸ”„ Syncing...</div>

<h1>Fitness Logger</h1>

<!-- ğŸ‹ï¸ LOG TAB -->
<div class="tab active" data-tab="log">
  <form id="entryForm">
    <input type="date" id="date" required />
    <input type="text" id="exercise" placeholder="Exercise" required />
    <input type="number" id="sets" placeholder="Sets" required />
    <input type="number" id="reps" placeholder="Reps" required />
    <input type="number" id="weight" placeholder="Weight (lbs)" />
    <select id="category">
      <option value="Strength">Strength</option>
      <option value="Cardio">Cardio</option>
      <option value="Flexibility">Flexibility</option>
    </select>
    <button type="submit">Add Entry</button>
  </form>

  <section id="filters">
    <input type="text" id="filterExercise" placeholder="Filter by Exercise" />
    <input type="date" id="filterDate" />
    <select id="filterCategory">
      <option value="">All</option>
      <option value="Strength">Strength</option>
      <option value="Cardio">Cardio</option>
      <option value="Flexibility">Flexibility</option>
    </select>
  </section>

  <ul id="logList"></ul>
</div>

<!-- ğŸ“Š SUMMARY TAB -->
<div class="tab" data-tab="summary" style="display: none;">
  <h3>Weekly Summary</h3>
  <p id="weeklySummary"></p>
  <canvas id="chart" width="400" height="200"></canvas>
</div>

<!-- ğŸ“ˆ PERFORMANCE TAB -->
<div class="tab" data-tab="performance" style="display: none;">
  <h2>Performance Overview</h2>
  <section id="performanceSummary">
    <p>Loading performance data...</p>
  </section>
</div>

<!-- âš™ï¸ SETTINGS TAB -->
<div class="tab" data-tab="settings" style="display: none;">
  <h2>Settings</h2>
  <button id="toggleTheme">Toggle Dark/Light Theme</button>

  <div id="layoutOptions">
    <h3>Navigation Style</h3>
    <label><input type="radio" name="layout" value="bottom" /> Bottom Tab Bar</label>
    <label><input type="radio" name="layout" value="top" /> Top Nav Bar</label>
  </div>

  <button id="exportJSON">Export JSON</button>
  <button id="exportCSV">Export CSV</button>
</div>

<!-- ğŸ”˜ NAVIGATION -->
<div id="nav-wrapper">
  <nav id="topnav">
    <button data-tab="log">ğŸ‹ï¸ Log</button>
    <button data-tab="summary">ğŸ“Š Summary</button>
    <button data-tab="performance">ğŸ“ˆ Performance</button>
    <button data-tab="settings">âš™ï¸ Settings</button>
  </nav>

  <nav id="navbar">
    <button data-tab="log">ğŸ‹ï¸</button>
    <button data-tab="summary">ğŸ“Š</button>
    <button data-tab="performance">ğŸ“ˆ</button>
    <button data-tab="settings">âš™ï¸</button>
  </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
