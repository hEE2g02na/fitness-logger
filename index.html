<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#4CAF50" />
    <title>Fitness Logger</title>
</head>
<body>
<h1>Fitness Logger</h1>
<form id="entryForm">
    <input type="date" id="date" required />
    <input type="text" id="exercise" placeholder="Exercise" required />
    <input type="number" id="sets" placeholder="Sets" required />
    <input type="number" id="reps" placeholder="Reps" required />
    <input type="number" id="weight" placeholder="Weight (lbs)" />
    <button type="submit">Add</button>
</form>
<ul id="logList"></ul>
<script src="script.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js').catch(console.error);
        });
    }
</script>
</body>
</html>
